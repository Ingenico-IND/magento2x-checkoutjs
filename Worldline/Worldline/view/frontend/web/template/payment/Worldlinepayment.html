<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
  <div class="payment-method-title field choice">
    <input type="radio" name="payment[method]" class="radio"
      data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
    <label data-bind="attr: {'for': getCode()}" class="label" for="Worldline"><span data-bind="text: getTitle()"></span></label>
    </br>
    <label data-bind="attr: {'for': getCode()}" class="label">
      <img data-bind="attr: { src: require.toUrl('Worldline_Worldline/images/logo.jpg') }" class="payment-icon"
        width="30%" />
    </label>
    <!-- To Fetch the title from backend -->
  </div>
  <div class="payment-method-content">
    <!-- ko foreach: getRegion('messages') -->
    <!-- ko template: getTemplate() -->
    <!-- /ko -->
    <!--/ko-->
    <div class="payment-method-billing-address">
      <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
      <!-- ko template: getTemplate() -->
      <!-- /ko -->
      <!--/ko-->
    </div>

    <div class="checkout-agreements-block">
      <!-- ko foreach: $parent.getRegion('before-place-order') -->
      <!-- ko template: getTemplate() -->
      <!-- /ko -->
      <!--/ko-->
    </div>
    <div class="actions-toolbar">
      <div class="primary">
        <button class="action primary checkout" type="submit" data-bind="
                        click: preparePayment,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        " disabled>
          <span class="pc" data-bind="i18n: 'Place Order'"></span>
        </button>
      </div>
    </div>
    <form data-bind="attr: { action: getReturnUrl() }" id="response-form" method="POST">
      <input type="hidden" name="msg" value="" id="response-string">
    </form>
  </div>
  <div id="Worldline-payment-gateway-embed" style="margin-top: 20px;"></div>
</div>
